<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>

    <!-- Display detailed information about the product -->
    <div th:if="${product}">
        <h2 th:text="${product.productName}"></h2>
        <p th:text="${product.productDescription}"></p>
        <p th:text="'Price: $' + ${product.productPrice}"></p>

        <!-- Add additional product details as needed -->
        
        <!-- Add a button or link to add the product to the cart -->
        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" th:name="productId" th:value="${product.id}" />
            <button type="submit">Add to Cart</button>
        </form>

        <hr/>
    </div>

    <!-- Add additional content as needed -->

</body>
</html>
