<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Listing</title>
</head>
<body>
    <h1>User Listing</h1>

    <!-- Display a table with a list of users -->
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <!-- Add additional columns as needed -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of users and display their information -->
            <tr th:each="user : ${userList}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <!-- Add additional columns as needed -->
                <td>
                    <!-- Add a link or button to view the details of each user -->
                    <a th:href="@{'/user/details/' + ${user.id}}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add additional content as needed -->

</body>
</html>
