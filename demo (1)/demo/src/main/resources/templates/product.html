<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Listing</title>
</head>
<body>
    <h1>Product Listing</h1>

    <!-- Display a list of products -->
    <div th:if="${products}">
        <ul>
            <li th:each="product : ${products}">
                <!-- Display product information -->
                <h2 th:text="${product.productName}"></h2>
                <p th:text="${product.productDescription}"></p>
                <p th:text="'Price: $' + ${product.productPrice}"></p>

                <!-- Add a button or link to view product details or add to cart -->
                <a th:href="@{/product/${product.id}}">View Details</a>
                <!-- You can customize this link based on your application's logic -->

                <hr/>
            </li>
        </ul>
    </div>

    <!-- Add additional content as needed -->

</body>
</html>
